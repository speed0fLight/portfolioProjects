<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <title>Notepad</title>

  </head>

  <body class="body d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/notes" style="padding-left: 5px;">
            <img src="https://img.freepik.com/free-psd/blank-clipboard-mockup-perfect-note-taking-list-making-message-display_191095-81533.jpg" width="30" height="30" alt="picture of the logo">
        Note Buddy
        </a>


        <div class="container-fluid">
         <ul class="navbar-nav ms-auto">
            {% if session["user_id"] %}
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/credits">Credits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/help">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            {% else %}

            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="/credits">Credits</a>
            </li>
            {% endif %}
         </ul>
         </div>
    </nav>

    <main class="main py-4 px-5 mb-5 text-centered flex-grow-1">
        {% block main %}
        {% endblock %}
    </main>



    <footer class="bg-light text-black pt-5 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mx-auto mt-3">
                    <h5 class="mb-4 font-weight-bold">Quick Links</h5>
                    <a class="" href="/notes">Notes</a>
                </div>
            </div>
        </div>
    </footer>



  </body>

</html>
